<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
	<script src="https://cdn.firebase.com/js/client/1.0.24/firebase.js"></script>
</head>

<body>

	<h1>My To-Do List</h1>
	<form>
		<fieldset>
			<legend>Enter a new event</legend>
			Task Title: <input type="text" name="task" id="task"><br/>
			<p id="taskWarning">Please enter a task name</p>
			Due Date: <select name="date" id="date">
				<option value="Today">Today</option>
				<option value="Tomorrow">Tomorrow</option>
				<option value="This Week">This Week</option>
				<option value="Next Week">Next Week</option>
				<option value="Whenever">Whenever</option>
			</select><br/>
			Priority: <input type="radio" name="priority" value="High">High
			<input type="radio" name="priority" value="Average" checked='checked'>Average
			<input type="radio" name="priority" value="Low">Low<br/>
			<input type="button" value="Add Event" id="submit">
		</fieldset>
	</form>

	<input type="button" value="Delete Task List" id="deleteAll">

	<script>var myFirebaseRef = new Firebase("https://brilliant-inferno-3720.firebaseio.com/to-do/tasks");</script>
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/maketasks2.js"></script>	
  <script src="js/tasklist4.js"></script>	
  <script src="js/main.js"></script>
</body>
</html>
